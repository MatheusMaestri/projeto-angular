<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.Nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.Email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Administrador </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.IsAdmin ? 'Sim' : 'Não'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button color="warn" (click)="removerUsuario(usuario.Id)">Remover</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'isAdmin', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'isAdmin', 'acoes'];"></tr>
  </table>
